<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bad-Ass BMI Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src= 'https://code.jquery.com/jquery-2.1.4.js'></script>
    <script type="text/javascript">
      system = "metric";
      $(document).ready(function () {
        $('#imperial_inputs').hide();

        $('#toggle_system input[type="radio"]').change(function () {
          if ($('#toggle_system input[type="radio"]:checked').val() == "metric") {
            $('#metric_inputs').show();
            $('#imperial_inputs').hide();
            $('#toggle_system input[type="text"], #weight_imperial').val("");
            $('#toggle_system input[type="text"], #height_inches').val("");
            $('#toggle_system input[type="text"], #height_feet').val("");
            $('#display_value').html('');
            $('#display_message').html('');
            system = "metric";
          } else {
            $('#metric_inputs').hide();
            $('#imperial_inputs').show();
            $('#toggle_system input[type="text"], #weight').val("");
            $('#toggle_system input[type="text"], #height').val("");
            $('#display_value').html('');
            $('#display_message').html('');
            system = "imperial";
          };
        });
        $('#calculate').click(function () {
          // if ($('#weight').val() == "" && $('#weight_imperial').val() == "" ) {
          //   alert("Please enter a number in the weight field.")
          // }
          //This only works if I have entered *nothing.* Does not handle text in this field.



          var w = parseFloat($('#weight').val());
          var wi = parseFloat($('#weight_imperial').val());
          var h = parseFloat($('#height').val());
          var hi = parseFloat($('#height_inches').val());
          var hf = parseFloat($('#height_feet').val());



          var person = new Person({weight: w, weight_imperial: wi, height: h, height_feet: hf, height_inches: hi, system: system});
          person.calculate_bmi();
          $('#display_value').html('Your BMI is ' + person.bmiValue);
          $('#display_message').html('and you are '+ person.bmiMessage);
        });
      });
    </script>
  </head>
  <body>
    <div id = 'box'>
      Calculate the shit out of your BMI with this bitch:
      <span id = "toggler">
        <form action="" id="toggle_system" >
          <input type="radio" name="system" value="metric" checked id="metric_radio"> Metric&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="system" value="imperial" id="imperial_radio"> Imperial<br>
        </form>
      </span>

      <span id="metric_inputs">
        <form>
          Weight<br>
          <input type="text" id="weight" placeholder="Weight"><br>
          Height<br>
          <input type="text" id="height" placeholder="Height">
        </form>
      </span>
      <span id = "imperial_inputs">
        <form>
          Weight<br>
          <input type="text" id="weight_imperial" placeholder="Weight"><br>
          Height in Feet<br>
          <input type="text" id="height_feet" placeholder="Feet"><br>
          Height in Inches<br>
          <input type="text" id="height_inches" placeholder="Inches">
        </form>
      </span>
      <span>
        <form>
          <input type="button" id="calculate" value="Calculate">
        </form>
      </span>

      <div>
        <span id="display_value"></span>
        <span id="display_message"></span>

      </div>
    </div>
  </body>
</html>
